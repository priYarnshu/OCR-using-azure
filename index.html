<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical character recognition from image</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        input[type="file"] {
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        input[type="file"]:hover {
            background-color: #3498db;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        .progress {
            margin-top: 20px;
            height: 25px;
            background-color: #f1c40f;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress::before {
            display: block;
            width: 50%;
            height: 100%;
            background-color: #e67e22;
        }
        .bottom {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .bottom div {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bottom div img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px 5px 0 0;
        }
        .bottom div textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            outline: none;
            resize: none;
            border-top: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Optical Character Recognition from Image</h1>

        <div class="upper">
            <input type="file">
            <button>Start</button>
            <div class="progress"></div>
            <br/>
        </div>
        <div class="bottom">
            <div>
                <img src="" alt="Uploaded Image" id="uploadedImage">
            </div>
            <div>
                <textarea placeholder="text" readonly></textarea>
            </div>
        </div>
    </div>
<script src="https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>
